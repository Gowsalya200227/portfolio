<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#16213e"/>
  <g transform="translate(300, 200)">
    <!-- Network Nodes -->
    <circle cx="-100" cy="-50" r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <circle cx="100" cy="-50" r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <circle cx="0" cy="50" r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <circle cx="-150" cy="30" r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <circle cx="150" cy="30" r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    
    <!-- Connection Lines -->
    <line x1="-100" y1="-50" x2="100" y2="-50" stroke="#c0c0d0" stroke-width="2"/>
    <line x1="-100" y1="-50" x2="0" y2="50" stroke="#c0c0d0" stroke-width="2"/>
    <line x1="100" y1="-50" x2="0" y2="50" stroke="#c0c0d0" stroke-width="2"/>
    <line x1="-150" y1="30" x2="-100" y2="-50" stroke="#c0c0d0" stroke-width="2"/>
    <line x1="-150" y1="30" x2="0" y2="50" stroke="#c0c0d0" stroke-width="2"/>
    <line x1="150" y1="30" x2="100" y2="-50" stroke="#c0c0d0" stroke-width="2"/>
    <line x1="150" y1="30" x2="0" y2="50" stroke="#c0c0d0" stroke-width="2"/>
    
    <!-- Data Packets -->
    <circle cx="-50" cy="-50" r="8" fill="#e94560"/>
    <circle cx="50" cy="0" r="8" fill="#e94560"/>
    <circle cx="-75" cy="40" r="8" fill="#e94560"/>
    <circle cx="75" cy="-10" r="8" fill="#e94560"/>
    
    <!-- Server Icon in Center Node -->
    <rect x="-15" y="40" width="30" height="20" fill="#f0f0f6"/>
    <rect x="-10" y="35" width="20" height="5" fill="#f0f0f6"/>
  </g>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="#f0f0f6" text-anchor="middle">Telecommunication Network Simulator</text>
</svg>
