<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#16213e"/>
  <g transform="translate(300, 180)">
    <rect x="-100" y="-60" width="200" height="120" rx="10" fill="#0f3460"/>
    <rect x="-90" y="-50" width="180" height="70" rx="5" fill="#1a1a2e"/>
    
    <!-- Signal waves -->
    <path d="M-80,0 C-70,-20 -60,20 -50,0 C-40,-20 -30,20 -20,0 C-10,-20 0,20 10,0 C20,-20 30,20 40,0 C50,-20 60,20 70,0" 
          stroke="#e94560" stroke-width="3" fill="none"/>
    
    <!-- Control knobs -->
    <circle cx="-60" cy="40" r="10" fill="#c0c0d0"/>
    <circle cx="0" cy="40" r="10" fill="#c0c0d0"/>
    <circle cx="60" cy="40" r="10" fill="#c0c0d0"/>
    
    <!-- Antenna -->
    <rect x="-5" y="-80" width="10" height="20" fill="#c0c0d0"/>
    <path d="M-20,-80 L20,-80 L0,-110 Z" fill="#c0c0d0"/>
  </g>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="#f0f0f6" text-anchor="middle">RF Signal Analyzer</text>
</svg>
