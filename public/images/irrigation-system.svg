<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#16213e"/>
  <g transform="translate(300, 200)">
    <!-- Ground/Soil -->
    <path d="M-150,50 C-100,30 -50,60 0,40 C50,20 100,50 150,30" fill="#0f3460"/>
    
    <!-- Plants -->
    <g transform="translate(-100, 20)">
      <path d="M0,0 L0,-40 M-10,-20 L10,-20 M-15,-30 L15,-30" stroke="#c0c0d0" stroke-width="2"/>
      <path d="M-15,-40 C-10,-50 10,-50 15,-40" stroke="#c0c0d0" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(0, 10)">
      <path d="M0,0 L0,-60 M-15,-30 L15,-30 M-20,-45 L20,-45" stroke="#c0c0d0" stroke-width="2"/>
      <path d="M-20,-60 C-10,-75 10,-75 20,-60" stroke="#c0c0d0" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(100, 15)">
      <path d="M0,0 L0,-50 M-12,-25 L12,-25 M-18,-40 L18,-40" stroke="#c0c0d0" stroke-width="2"/>
      <path d="M-18,-50 C-10,-65 10,-65 18,-50" stroke="#c0c0d0" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Water drops -->
    <g transform="translate(-100, -10)">
      <path d="M-5,0 C-5,-5 5,-5 5,0 C5,5 -5,5 -5,0 Z" fill="#e94560"/>
      <path d="M-5,-15 C-5,-20 5,-20 5,-15 C5,-10 -5,-10 -5,-15 Z" fill="#e94560"/>
    </g>
    
    <g transform="translate(0, -20)">
      <path d="M-5,0 C-5,-5 5,-5 5,0 C5,5 -5,5 -5,0 Z" fill="#e94560"/>
      <path d="M-5,-15 C-5,-20 5,-20 5,-15 C5,-10 -5,-10 -5,-15 Z" fill="#e94560"/>
    </g>
    
    <g transform="translate(100, -15)">
      <path d="M-5,0 C-5,-5 5,-5 5,0 C5,5 -5,5 -5,0 Z" fill="#e94560"/>
      <path d="M-5,-15 C-5,-20 5,-20 5,-15 C5,-10 -5,-10 -5,-15 Z" fill="#e94560"/>
    </g>
    
    <!-- Sensor -->
    <rect x="-140" y="20" width="20" height="30" fill="#c0c0d0"/>
    <circle cx="-130" cy="15" r="5" fill="#e94560"/>
  </g>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" fill="#f0f0f6" text-anchor="middle">Automated Irrigation Control System</text>
</svg>
