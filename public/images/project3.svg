<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" />
  
  <!-- Automated Control System Illustration -->
  <g transform="translate(400, 300)">
    <!-- Control Panel -->
    <rect x="-200" y="-150" width="400" height="300" rx="10" fill="#1e3a8a" />
    <rect x="-180" y="-130" width="360" height="260" rx="5" fill="#f1f5f9" />
    
    <!-- Display Screen -->
    <rect x="-150" y="-100" width="300" height="120" rx="5" fill="#0f172a" />
    
    <!-- Graph on Screen -->
    <polyline points="-130,-40 -90,-60 -50,-30 -10,-70 30,-50 70,-80 110,-20 150,-50" 
              fill="none" stroke="#3b82f6" stroke-width="3" />
    
    <!-- Control Buttons -->
    <circle cx="-120" cy="70" r="20" fill="#64748b" />
    <circle cx="-60" cy="70" r="20" fill="#3b82f6" />
    <circle cx="0" cy="70" r="20" fill="#64748b" />
    <circle cx="60" cy="70" r="20" fill="#3b82f6" />
    <circle cx="120" cy="70" r="20" fill="#64748b" />
    
    <!-- LED Indicators -->
    <circle cx="-150" cy="-110" r="5" fill="#10b981" />
    <circle cx="-130" cy="-110" r="5" fill="#f59e0b" />
    <circle cx="-110" cy="-110" r="5" fill="#ef4444" />
    
    <!-- Connection Wires -->
    <path d="M-200,100 C-250,100 -250,200 -150,200" fill="none" stroke="#3b82f6" stroke-width="4" />
    <path d="M-100,100 C-150,150 -100,200 -50,200" fill="none" stroke="#64748b" stroke-width="4" />
    <path d="M0,100 C-50,150 0,200 50,200" fill="none" stroke="#3b82f6" stroke-width="4" />
    <path d="M100,100 C150,150 100,200 150,200" fill="none" stroke="#64748b" stroke-width="4" />
    <path d="M200,100 C250,100 250,200 150,200" fill="none" stroke="#3b82f6" stroke-width="4" />
  </g>
</svg>
